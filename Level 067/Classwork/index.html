<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Classwork/CSS/style.css">
</head>
<body>
    <div class="main">
        <div class="head">
          <h1>Contact Us</h1>
        </div>
        <div class="form">
           <form id="mainform">
                <label for="name">First Name *</label>
                <input type="text" id="name" name="name">
                <label for="lastname" id="lastname1">Last Name *</label>
                <input type="text" id="lastname" name="lastname">
                <label for="email">Email Adress *</label>
                <input type="email" id="email" name="email">
                <label for="query">Query Type *</label>
                <div class="radios">
                    <input type="radio" id="quer1">
                    <label for="quer1">General Enquiry</label>
                </div>
                <div class="radios2">
                    <input type="radio" id="radip2">
                    <label for="radip2">Support Request</label>
                </div>
                <label for="message">Message *</label>
                <input type="text2" id="message" name="message">
                <div class="check">
                    <input type="checkbox" id="check1">
                    <label for="check1">I consent to being contacted by the team *</label>
                    
                </div>
                <button id="butt">Submit</button>
                
                
        </form> 
        </div>
        
    </div>
       
        
    <script src="/Classwork/script.js"></script>
</body>
</html>
